{% extends "base.html" %}

{% block content %}
  
  <!-- add item modal -->
  <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Add Item
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
                <form role="form" method="post">
                  <div class="form-group">
                    <label for="lcdi_serial">LCDI Serial Number</label>
                      <input type="text" class="form-control"
                      id="lcdi_serial" value="{{ item.serialNumber }}"/>
                  </div>
                  <div class="form-group">
                    <label for="device_serial">Device Serial Number</label>
                      <input type="text" class="form-control"
                          id="device_serial" placeholder=""/>
                  </div>
                  <div class="row">
                    <div class="form-group col-xs-6">
                      <label for="device_types">Select Type</label>
                      <select class="form-control" id="device_types">
                        {% for type in types %}
                          <option>{{ type }}</option>
                        {% endfor %}
                      <option>Other</option>
                      </select>
                    </div>
                    <div class="form-group col-xs-6">
                      <label for="other">If Other</label>
                      <input type="text" class="form-control" id="other" placeholder=""/>
                    </div> 
                  </div>
                  <div class="form-group">
                      <label>Device Description</label>
                      <textarea class="form-control" rows="3" id="device_desc"></textarea>
                  </div>
                  <div class="form-group">
                      <label>Notes</label>
                      <textarea class="form-control" rows="3" id="device_notes"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="device_state">Select Type</label>
                    <select class="form-control" id="device_state">
                      {% for state in states %}
                        <option>{{ state }}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                      <label>Add Photo</label>
                      <input type="file">
                  </div>
                </form>
                
                
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                            Close
                </button>
                <button type="button" class="btn btn-primary">
                    Add Item
                </button>
            </div>
        </div>
    </div>
</div>
{%endblock%}
