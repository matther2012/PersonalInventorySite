{% extends "base2.html" %}

{%block title%}
Inventory
{%endblock%}

{% block content %}

<div id="page-wrapper" style="padding-top: 27px;">
    <div class="row">
      <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
                <h1>{{ item[0].serialNumber }}</h1>
            </div>
            <div class="panel-body">
                <div class="col-lg-6">
                  <div class="panel panel-yellow">
                    <div class="panel-heading">
                        <h4>Info</h4>
                    </div>
                    <div class="panel-body">
                      <img src="{{ url_for('static', filename='item_photos/' + item[0].photo) }}" alt = "Item-Photo" style="width: 250px; height: 250px;">
                    </div>
                    <div class="panel-footer">
                        Panel Footer
                    </div>
                  </div>
                </div>
              
              <div class="col-lg-6">
                  <div class="panel panel-yellow">
                    <div class="panel-heading">
                        <h4>History</h4>
                    </div>
                    <div class="panel-body">
                    </div>
                    <div class="panel-footer">
                        Panel Footer
                    </div>
                  </div>
              </div>
            </div>
            <div class="panel-footer">
                <a href="{{ url_for('deleteItem', serial=item[0].serialNumber) }}"><button type="button" class="btn btn-danger">Delete Item</button></a>
            </div>
        </div>
      </div>
      
      <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  
  <!-- add item modal -->
  <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Add Item
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
                <form role="form" method="post">
                  <div class="form-group">
                    <label for="lcdi_serial">LCDI Serial Number</label>
                      <input type="text" class="form-control"
                      id="lcdi_serial" placeholder="ex. LCDI-0000"/>
                  </div>
                  <div class="form-group">
                    <label for="device_serial">Device Serial Number</label>
                      <input type="text" class="form-control"
                          id="device_serial" placeholder=""/>
                  </div>
                  <div class="row">
                    <div class="form-group col-xs-6">
                      <label for="device_types">Select Type</label>
                      <select class="form-control" id="device_types">
                        {% for type in types %}
                          <option>{{ type }}</option>
                        {% endfor %}
                      <option>Other</option>
                      </select>
                    </div>
                    <div class="form-group col-xs-6">
                      <label for="other">If Other</label>
                      <input type="text" class="form-control" id="other" placeholder=""/>
                    </div> 
                  </div>
                  <div class="form-group">
                      <label>Device Description</label>
                      <textarea class="form-control" rows="3" id="device_desc"></textarea>
                  </div>
                  <div class="form-group">
                      <label>Notes</label>
                      <textarea class="form-control" rows="3" id="device_notes"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="device_state">Select Type</label>
                    <select class="form-control" id="device_state">
                      {% for state in states %}
                        <option>{{ state }}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                      <label>Add Photo</label>
                      <input type="file">
                  </div>
                </form>
                
                
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                            Close
                </button>
                <button type="button" class="btn btn-primary">
                    Add Item
                </button>
            </div>
        </div>
    </div>
</div>

<!-- add item modal -->
  <div class="modal fade" id="viewItemModal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Add Item
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
                {% if item %}
                <h1>Serial Number: {{ item.serialNumber }}</h1>
                {% endif %}
                
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                            Close
                </button>
                <button type="button" class="btn btn-primary">
                    Add Item
                </button>
            </div>
        </div>
    </div>
</div>

{%endblock%}
